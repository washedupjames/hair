{% extends "./base.html" %}

{% load static %}

{% block content %}


<!-- All products section -->
<div class="album py-3 px-3" style="background-color: rgb(245, 240, 230);">   
    <div class="row justify-content-center pb-3 h5"> All products </div>
    <hr>
    

    <div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
        {% for product in my_products %}
        <div class="col">
            <div class="card shadow-sm">
                <img class="img-fluid" alt="Responsive image" src="{{product.image.url}}">
                <div class="card-body">
                    <p class="card-text">
                        <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title | capfirst }}</a>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <h5> Â£ {{ product.price }} </h5>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- This container is not needed as the body background color will extend to the footer -->
</div>

{% endblock %}
