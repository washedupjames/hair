{% extends "./base.html" %}

{% load static %}

{% block content %}

<style>
    .input-group {
        width: 150px;
    }

    .qty-minus, .qty-plus {
        width: 40px;
        padding: 0;
    }

    #qty {
        width: 70px;
        border-left: 0;
        border-right: 0;
        text-align: center;
    }
</style>

<div class="container">

    <main class="pt-5">

        <div class="row g-3">

            <div class="col-md-5 col-lg-5 order-md-first bg-light">
            
                <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{product.image.url}}"> <!-- Product image -->
            
            </div>

            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">

                <h1 class="mb-0 h4"> {{ product.title }} </h1>

                <strong> {{product.brand }} </strong>

                <hr>

                <br>

                <p> {{ product.description }} </p>

                <div class="border">

                    <div class="col border-bottom">

                        <div class="row p-3">
 
                            <div class="col-6"> Price </div>

                            <div class="col-6 text-end"><span class="h4 fw-bold">£ {{ product.price }}</span></div>

                        </div>

                    </div>

                    <div class="col">
              
                        <div class="row p-3">
              
                            <div class="col-6">
              
                                <label for="qty">Qty</label>
                                <div class="input-group">
                                    <button class="btn btn-secondary qty-minus" type="button">-</button>
                                    <input type="text" class="form-control text-center" id="qty" value="1" readonly data-max-stock="{{product.quantity}}">
                                    <button class="btn btn-secondary qty-plus" type="button">+</button>
                                </div>

                            </div>

                            <div class="col-6 text-end">
                                
                                <button type="button" id="add-button" value="{{product.id}}" class="btn btn-secondary btn-sm">
                        
                                Add to cart 
                            
                                </button> 
                            

                            </div>
                        
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <br>

</div>

<div class="modal fade" id="cartAddedModal" tabindex="-1" role="dialog" aria-labelledby="cartAddedModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartAddedModalLabel">Item Added to Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <p>The item has been successfully added to your cart.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="{% url 'cart-summary' %}" class="btn btn-primary">View Cart</a>
        </div>
      </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        var qty = parseInt($('#qty').val());
        var maxStock = parseInt($('#qty').data('max-stock')); // Use data attribute for stock
        
        $('.qty-minus').click(function() {
            if (qty > 1) {
                qty--;
                $('#qty').val(qty);
            }
        });
        
        $('.qty-plus').click(function() {
            if (qty < maxStock) {
                qty++;
                $('#qty').val(qty);
            }
        });

        // Disable the add button if quantity exceeds stock
        function checkStock() {
            var currentQty = parseInt($('#qty').val());
            if (currentQty > maxStock) {
                $('#add-button').prop('disabled', true);
                $('#qty').val(maxStock); // Cap the quantity at max stock
            } else {
                $('#add-button').prop('disabled', false);
            }
        }

        // Check stock whenever quantity changes
        $('#qty').on('change', checkStock);
        $('.qty-minus, .qty-plus').on('click', checkStock);

        // Add button functionality
        $(document).on('click', '#add-button', function(e){
            e.preventDefault();

            var selectedQty = parseInt($('#qty').val());

            $.ajax({
                type: 'POST',
                url: '{% url "cart-add" %}',
                data: {
                    product_id: $(this).val(),
                    product_quantity: selectedQty,
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                    action: 'post'
                },
                success: function(json){
                    if (json.success) {
                        document.getElementById("cart-qty").textContent = json.qty;
                        $('#cartAddedModal').modal('show');
                        
                        // Set a timeout to hide the modal after 3 seconds
                        setTimeout(function() {
                            $('#cartAddedModal').modal('hide');
                        }, 3000); // 3000 milliseconds = 3 seconds
                    } else {
                        console.log(json.message);
                        alert(json.message); // Show error message to user if it's not a stock issue
                    }
                },
                error: function(xhr, errmsg, err){
                    console.log(xhr.status + ": " + xhr.responseText); // Log error for debugging
                    alert('An unexpected error occurred. Please try again.'); // Generic error message
                }
            });
        });
    });
</script>

{% endblock %}
